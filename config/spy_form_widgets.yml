all:
  widgets:
    fields:
      input_text:
        name: Text Field
        type: sfWidgetFormInput
        storage:
          type: varchar
          size: 255
          index: index
        params:
          attributes:
            size:
              name: Size of field
              type: sfWidgetFormInput
              attributes:
                size: 3
              validators:
                numeric:
                  class: sfValidatorInteger
                  params:
                  messages:
                    invalid: You must set an number
      select_tag:
        name: Select Tag
        type: spyWidgetFormSelect
        params:
           attributes:
            multiple:
              name: Multiple
              type: sfWidgetFormInputCheckbox                 
           options:
            choices:
              name: Choices
              type: sfWidgetFormTextarea
              attributes:
                size: 15x10         
      radio_group:
        name: Group of Radio buttons
        type: spyWidgetFormSelectRadio
        storage:
          type: varchar
          size: 255
          index: index
        params:
          options:
           choices:
             name: Choices
             type: sfWidgetFormTextarea
             attributes:
               size: 15x10
      date_tag:
        name: A date select tag
        type: sfWidgetFormDate
        storage:
          formater: %year%-%month%-%day%
          type: date
          index: index
        params:
          options:
            format:
              name: Date format
              type: sfWidgetFormInput
              attributes:
                default: %month%/%day%/%year%
                size: 50
      textarea:
        name: A textarea zone
        type: sfWidgetFormTextarea
        params:
          attributes:
            rows:
              name: Rows
              type: sfWidgetFormInput
              attributes:
                size: 5
                default: 4
            cols:
              name: Cols
              type: sfWidgetFormInput
              attributes:
                size: 5
                default: 30
<?php if(class_exists('sfExtraWidgetFormInputCaptcha')): ?>
      captcha:
        name: A captcha image code
        type: sfExtraWidgetFormInputCaptcha
<?php endif; ?>
              